<div class="workbook deleteDialog">
    <div class="form-group">
        <label>削除しますか？</label><br/>
        <button ng-click="workbookCtrl.deleteDialogDeleteEvent(workbookCtrl.deleteDialog.snippet)" class="btn">
            <span>削除<span>
        </button>
        <button ng-click="workbookCtrl.deleteDialogClose(workbookCtrl.deleteDialog.snippet)" class="btn btn-default">
            <span>キャンセル<span>
        </button>
    </div>
</div>
