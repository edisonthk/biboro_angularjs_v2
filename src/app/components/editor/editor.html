<div class="editor">
    <div class="editor-background"></div>

    <div class="editor-content">
        <div class="cleafix">
            <div class="workbooks col-left">
                <tabs ng-model="selectedWorkbook" panes="workbooks" empty-pane="{id:0}"></tabs>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-left">
                <div class="form-group">
                    <input class="form-control" ng-model="title" placeholder="タイトル">
                </div>
                <div class="form-group">
                    <tags-input ng-model="tags" placeholder="タグ">
                        <auto-complete source="editor.loadTags($query)"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group">
                    <textarea class="form-control" ng-model="content"></textarea>
                </div>
            </div>
            <div class="col-left md-parsed">
                <div class="title" ng-bind="title"></div>
                <div class="md-content" ng-bind-html="editor.htmlContent"></div>
            </div>
        </div>
        <div class="inline-group">
            <button ng-click="savedCallback()">保存 <small>⌘+S</small></button>
            <button ng-click="cancelCallback()">キャンセル　<small>Esc</small></button>
        </div>
        
    </div>
</div>
